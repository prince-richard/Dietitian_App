<h4>Group: Schmitt</h4>
<h4>Dietitian</h4>

<button class='btn btn-primary' (click)="saveGroup()">Update Group</button>
Name: <input class="form-control" type="text" [(ngModel)]="group.Name"/>

<h3>List of Users</h3>
<div class="table-responsive">
  <table class="tablemargin table">
      <thead class="thead-dark-sna">
        <tr>
          <th>Id</th>
          <th>Users</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of group.Users">
          <td>{{user.Id}}</td>
          <td>
            {{user.FirstName}}
          </td>
          <td><input type="checkbox"><br></td>
      </tbody>
    </table>
    <button class="btn btn-primary" (click)="submit()">Submit</button> | 
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Add User
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input class="form-control" type="text"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
  </div>
<br><br>

    <h3>List of Recipes</h3>
    <div class="table-responsive">
    <table class="tablemargin table">
        <thead class="thead-dark-sna">
        <tr>
          <th>Id</th>
          <th>Recipe Name</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let recipe of recipes.RecipeInfo">
          <td>{{recipe.Id}}</td>
          <td>{{recipe.Name}}</td>
          <td><input type="checkbox"><br></td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary" (click)="submit()">Submit</button> | 
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Add Recipe
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add Recipe</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input class="form-control" type="text" placeholder="Add Recipe"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
  </div>

<h4>{{recipe.Name}}</h4>
<button class='btn btn-primary' (click)="saveRecipe()">Update recipe</button>
Name: <input class="form-control" type="text" [(ngModel)]="recipe.Name"/>
<div class=row>  
  <div class="col-md-7">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Ingredients</th>
          <th>Steps</th>
          <th>Calories</th>
          <th>Prep Time</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <ul>
              <li *ngFor="let ing of recipe.ingredients">
                {{ing.Description}}
              </li>
            </ul>
          </td>
          <td>
            <ul>
              <li *ngFor="let step of recipe.steps">
                {{step.Description}}
              </li>
            </ul>
          </td>
          <td>{{recipe.Calories | json}}</td>
          <td>{{recipe.PrepTime}}</td>
          <td><input type="checkbox"><br></td>
        </tr>
      </tbody>
    </table>
    <input type="submit" value="Submit">
    <br><br>

    <h4>Group List</h4>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>test</td>
            <td>test</td>
            <td><input type="checkbox"><br></td>
          </tr>
        </tbody>
      </table>
      <input type="submit" value="Submit">
</div>

<div class="col-md-5">
    <h3>Add Recipe</h3>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control"/>
    </div>
    <button class="btn btn-primary" (click)="submit()">Add</button>
  </div>
</div>

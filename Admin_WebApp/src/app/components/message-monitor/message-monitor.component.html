<div class="jumbotron text-center">
    <h3 style="color: white">Messages</h3>
</div>

<div class="form-group">
  Filter by: <select name="" id="" class="form-control" [(ngModel)]="userid">
    <option value="" *ngFor="let u of users" [value]="u.Id">{{u.FirstName}}</option>
  </select>
</div>
<button class="btn btn-primary" (click)="getData()">GetData</button>

<!--
<button class="btn btn-primary" (click)="userid=0;getData()">GetData</button>
-->
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Message</th>
      <th>SenderId</th>
      <th>ReceiverId</th>
      <th>Timestamp</th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let m of messages">
      <td>{{m.Id}}</td>
      <td>{{m.Contents}}</td>
      <td>{{m.SenderId}}</td>
      <td>{{m.RecieverId}}</td>
      <td>{{m.Timestamp}}</td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </tbody>
</table>

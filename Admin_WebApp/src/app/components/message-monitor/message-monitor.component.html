<h2>Messages</h2>
<div class="form-group">
  <select name="" id="" class="form-control" [(ngModel)]="user">
    <option value="" *ngFor="let u of users" [ngValue]="u">{{u.FirstName}}</option>
  </select>
</div>
<button class="btn btn-primary" (click)="getData()"></button>
{{user | json}}
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Message</th>
      <th>SenderId</th>
      <th>ReceiverId</th>
      <th>Timestamp</th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let m of messages">
      <td>{{m.Id}}</td>
      <td>{{m.Contents}}</td>
      <td>{{m.SenderId}}</td>
      <td>{{m.RecieverId}}</td>
      <td>{{m.Timestamp}}</td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </tbody>
</table>

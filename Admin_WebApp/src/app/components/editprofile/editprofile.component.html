<div class="row">
  <div class="col-md-5">
    <h4>Profile</h4><br />
      <form class="form-profile" name="profileForm" #account_form="ngForm" (ngSubmit)="onProfileSubmit(account_form)" novalidate>
        <div class="form-group">
          <label>Email</label>
          <input disabled type="text" class="form-control" name="Email" placeholder="Email" required="" autofocus="" [(ngModel)]="currentuser.Email" />
        </div>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" name="FirstName" placeholder="First Name" required="" autofocus="" [(ngModel)]="currentuser.FirstName" />
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" name="LastName" placeholder="Last Name" required="" autofocus="" [(ngModel)]="currentuser.LastName" />
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" class="form-control" name="PhoneNumber" placeholder="Phone Number" required="" autofocus="" [(ngModel)]="currentuser.PhoneNumber" />
        </div>
        <button class="btn btn-primary" type="submit">Update Profile</button>
      </form>
  </div>
  <div class="col-md-5">
  <h4>Change Password</h4><br />
    <form name="passwordForm" #f="ngForm" (ngSubmit)="onPasswordSubmit(f)" novalidate>
      <div class="form-group">
        <label>Old Password</label>
        <input type="password" class="form-control" name="OldPassword" placeholder="Old Password" required="" autofocus="" [(ngModel)]="currpass" />
      </div>
      <div class="form-group">
          <label>New Password</label>
          <input type="password" class="form-control" name="NewPassword" placeholder="New Password" required="" autofocus="" [(ngModel)]="newpass" />
      </div>
      <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" class="form-control" name="ConfirmPassword" placeholder="Confirm Password" required="" autofocus="" [(ngModel)]="confpass" />
      </div>
      <button [disabled]="newpass!=confpass" class="btn  btn-primary" type="submit">Update Password</button>
    </form>
  </div>
</div>
